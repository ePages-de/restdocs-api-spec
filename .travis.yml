dist: trusty
language: java
jdk:
- oraclejdk8
sudo: false
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
install: true
script: "./gradlew clean build coveralls"
deploy:
  provider: script
  script: "./gradlew binTrayUpload"
  on:
    tags: true
env:
  global:
  - CI_NAME=travis-ci
  - secure: 
  - secure: 
  - secure: 
